<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: header}"></head>
<body>
  <div th:replace="~{common :: menu}"></div>
  <div class="container">
    <div class="row"><h2>Nouveau vol</h2></div>
    <div class="row">
      <form th:action="@{/flight/create}" th:object="${flight}" method="post" class="form-horizontal" style="width: 100%">
        <div class="form-group">
          <label for="flightNumber" class="col-sm-2 control-label">Nom du vol</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{flightNumber}" id="flightNumber" placeholder="Numéro du vol" class="col-4">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Nom de l'avion</label>
          <div class="col-sm-10">
            <select th:field="*{airplane}" class="form-control">
              <option th:each="airplane : ${airplanes}" th:value="${airplane.id}" th:text="${airplane.name}"></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Ville de départ</label>
          <div class="col-sm-10">
            <select th:field="*{departureCity}" class="form-control">
              <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Ville d'arrivée</label>
          <div class="col-sm-10">
            <select th:field="*{arrivalCity}" class="form-control">
              <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Date de départ</label>
          <div class="col-sm-10">
            <input type="datetime-local" th:field="*{departureTime}" id="departureTime" class="col-4">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Date d'arrivée</label>
          <div class="col-sm-10">
            <input type="datetime-local" th:field="*{arrivalTime}" id="arrivalTime" class="col-4">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <a class="btn btn-danger btn-sm" href="/flight/list">Annuler</a>
            <input class="btn btn-primary btn-sm" type="submit" value="Enregistrer">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div th:replace="~{common :: js-script}"></div>
</body>
</html>
